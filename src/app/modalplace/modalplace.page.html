<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"> Cerrar </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size-md="4" offset-md="4">
      <div *ngIf="place">
        <ion-card>
          <img src="{{place.preview.source}}" alt="" />
        </ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{place.address.city}} </ion-card-subtitle>
          <ion-card-title> {{place.name}} </ion-card-title>
        </ion-card-header>
        <ion-card-content> {{place.wikipedia_extracts.text}} </ion-card-content>
      </div>
    </ion-col>
  </ion-row>


</ion-content>
